<!DOCTYPE html>
<html lang="en">
<head>
	<title>Append To DOM</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./src/index.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="form-component" id="email_component">
					<div class="form-container">
						<input
						class="form-field"
						id="phone_number_field"
						name="phone_number_field"
						placeholder="Your phone number in here."
						type="text">
						<input
						class="form-field"
						id="email_field"
						name="email_field"
						placeholder="Your email here."
						type="email">
						<button class="add-element bt bt-default">Add Element</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.addEventListener("DOMContentLoaded", function() {
			let emailComponent = new AppendRemove("email_component", "add-element", 0, 7);
		}, false)
	</script>
	<script type="text/javascript" src="./src/index.js"></script>
</body>
</html>
